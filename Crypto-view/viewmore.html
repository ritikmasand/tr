<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header_container">
      <a id="logo" href="./index.html">
        <div id="logo_container">
          <img
            id="logo"
            src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png"
            alt="logo"
          />
          <h3 id="logo_name">CryptoView</h3>
        </div>
      </a>
      <a href="./search.html"><button id="search">Search</button></a>
    </div>

    <div id="coin_container">
      <div id="coin_heading">
        <h2>${coin_name}</h2>
      </div>
      <div id="coin_price">
        <div id="coin_rupess"><h2>Rs ${inr_rupee}</h2></div>
        <div id="coin_dollar">$ ${dollar_rupee}</div>
        <div id="coin_euro">${euro_rupee}</div>
        <div id="coin_pound">${pound_rupee}</div>
      </div>
      <div id="coin_description">
       
        <h1>description</h1>
        ${description.en}
      </div>
    </div>
    <div id="chart_div">
      <canvas id="myChart"></canvas>
    </div>

    <div id="footer">
      <div id="footer_text">
        <h4 id="footer_text">CryptoView | Developed by Ritik Masand</h4>
      </div>
      <div id="footer_image">
        <a href="" id="github_link"
          ><img
            src="https://aayusharyan.github.io/cryptoview-project/assets/images/github_logo.png"
            id="github_logo"
            alt="github logo"
        /></a>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
