<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search-page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header_container">
      <a id="logo" href="./index.html">
        <div id="logo_container">
          <img
            id="logo"
            src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png"
            alt="logo"
          />
          <h3 id="logo_name">CryptoView</h3>
        </div>
      </a>
      <button id="search">Search</button>
    </div>
    <div id="action_container">
      <h1 id="action_container_heading">Search</h1>
      <div id="search_container">
        <input id="search_input" type="text" placeholder="Search for coins" />
        <button id="search_input_button">Search</button>
      </div>
    </div>
    <div id="coins_container">
      <!-- <button id="Moreinfo">More Info</button> -->
    </div>
    <!-- <button id="Moreinfo" onclick="fn()">More Info</button> -->
    <div id="footer">
      <div id="footer_text">
        <h4 id="footer_text">CryptoView | Developed by Ritik Masand</h4>
      </div>
      <div id="footer_image">
        <a href="" id="github_link"
          ><img
            src="https://aayusharyan.github.io/cryptoview-project/assets/images/github_logo.png"
            id="github_logo"
            alt="github logo"
        /></a>
      </div>
    </div>

    <!-- <button id="Moreinfo">More Info</button> -->
    <script src="index.js"></script>
  </body>
</html>
